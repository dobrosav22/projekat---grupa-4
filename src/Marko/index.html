<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <!--font-awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!--css-->
        <link rel="stylesheet" href="style.css">

        <!--favicon-->
        <link rel="icon" href="../Marko/img/logo.png" type="image/icon type">

        <!--jquery-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

        <title>Live Weather</title>
    </head>
  <body>

    <div class="search">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="../Marko/img/logo.png">
          </div>

          <div class="col-md-6">
            <div class="search-box">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="search-input">
                <input type="text" class="input" placeholder="Search the city" id="search" onchange="SearchWeather()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="container">
        <div class="row">
          <h2>What's weather today in <span id="city"></span>?</h2>
        </div>
      </div>
    </div>

   
    
      <div class="live-weather">
        <div class="container">
          <div class="row align-items-center">
            <div class="col">
              <img class="icon">
            </div>
            <div class="col-6">
              <p class="temp"></p>
            </div>
            <div class="col right">
              <p class="weather"></p>
              <p class="minmax"></p>
              <p class="feels_like"></p>
            </div>
          </div>
        </div>
      </div>


    <!--javascript-->
    <script src="script.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

  </body>
</html>
